<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Reimbursement</title>
</head>
<body>
    <h1>Request a Reimbursement</h1>
    <form action="/request_reimbursement" method="post">
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" required><br><br>

        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" required></textarea><br><br>

        <label for="paypal">PayPal Account/Email:</label>
        <input type="email" id="paypal" name="paypal" required><br><br>

        <button type="submit">Submit Reimbursement Request</button>
    </form>
    <a href="/">Back to Purchases</a>
</body>
</html>
